<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <h1 id="header">Timed Quiz Game</h1>
        <p id="descr">Once you click start, you will have 75 seconds to answer the sports trivia questions as quickly as
            possible.
            Each wrong
            answer will deduct 5 seconds off the timer. Race against your peers to claim the top of the leaderboard!
        </p>
        <div id="timer"></div>
        <br>
        <div id="quiz"><button id="start-button">Start Quiz</button></div>

    </div>
    <div id="results-container" style="display: none;">
        <h1>Quiz Results</h1>
        <p id="final-score"></p>
        <form id="quiz">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" required>
            <button type="submit">Save Score</button>
        </form>
    </div>
    <div id="high-scores-container" style="display: none;">
        <h1>High Scores</h1>
        <button id="back-button">Reset Game</button>
        <button id="clear-button">Clear High Scores</button>
        <ol id="high-scores-list"></ol>

    </div>
    <script src="quiz.js"></script>
</body>


</html>
